 <section id="tasks">
    <header>
        <h2>{{Username}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul id="nureid">
        @for(task of selectedUserTasks; track task.id){
            <li>
                <app-todotask [task]="task" (complet)="CompltedTask($event)"/>
    
            </li> 
        }
        
    </ul>
    @if(isAddingTask == true){
        <app-new-todotask (isCancel)="IsClancelTask()" (newTasks)="appendNewTasks($event)"/>
    }

    
 </section>
