<app-header/>

<main>

<ul id="users">

@for(user of users ; track user.id){
  <li>
    <app-user [selected]="user.id == SetClickid" [User] = "user" (select)="onSelectuser($event)"/>
  </li>
}


</ul>

@if(NameFind){
  <app-task [Username]="NameFind.name" [userId]="NameFind.id"/>
} @else {
<p id="fallback">Select a user to see their task.!</p>
}



</main>
